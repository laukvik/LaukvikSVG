<?xml version="1.0" encoding="iso-8859-1" standalone="no"?>
<svg width="500px" height="278px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">

	<title >About SVG</title>
	
	<defs>
	
		<filter id="blurEffect" height="150%">
			<feGaussianBlur stdDeviation="1" result="image1" />
		</filter>
	
		<linearGradient id="linearSilver" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="white" stop-opacity="0.5"/>
			<stop offset="100%" stop-color="#999999" stop-opacity="0.5"/>
		</linearGradient>
		
		<radialGradient id="radialSilver"  fx="50%" fy="50%" r="100%">
			<stop offset="0%" stop-color="#ffffff" />
			<stop offset="50%" stop-color="#999999" />
		</radialGradient>
		
	</defs>
	
	<use xlink:href=""></use>

	<ellipse ry="" rx="" cx="" cy=""></ellipse>

	
	<rect x="0" y="0" width="100%" height="100%" style="fill:url(#linearSilver)"/>
	
	<g>
		<text x="183" y="153" color="black" font-size="76" font-family="Arial" opacity="0.5" filter="blurEffect" >SVG</text>
		<text x="180" y="150" color="red" font-size="76" font-family="Arial" style="fill:url(#radialSilver)">SVG</text>
		<a xlink:href="http://morten.laukvik.no">
		<text x="190" y="180" color="black" font-size="12px" font-family="Arial" font-style="italic">Written by Morten Laukvik</text>
		</a>
	</g>

</svg>